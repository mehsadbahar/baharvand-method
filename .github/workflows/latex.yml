name: Build PDF
on: [push]

jobs:
  build_pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup TeX Live
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          compiler: xelatex
          
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: manuscript
          path: main.pdf
